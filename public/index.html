<!DOCTYPE html>
<html>
    <head>
        <title>ChatApp</title>
        <meta charset="UTF-8">
        <meta name = 'viewport, width = device-width, initial-scale = 1.0 '>
        <link rel="stylesheet" href="./stylesheet/style.css">
    </head>
    <body>
        <div id="content">
            <div id="room"></div>
            <div id="room-list"></div>
            <div id="messages"></div>

            <form action="" id="send-form">
                <input  id="send-message">
                <input type="text" id="send-button" type = 'submit' value = 'send'>

                <div id="help">
                    chat Commands
                    <ul>
                        <li>Change Nickname: <code>/nick [username]</code> </li>
                        <li>Join/Create room: <code>/join [room mate]</code> </li>
                    </ul>
                </div>
            </form>
        </div>
        <script src = '/socket.io/socket.io.js' type = 'text/javascript'></script>
        <script src = 'https://code.jquery.com/jquery-3.6.0.min.js' type = 'text/javascript'> </script>
        <script src = './javascript/chat.js' type = 'text/javascript'></script>
        <script src = './javascript/chat_ui.js' type = 'text/javascript'></script>
   
    </body>
</html>
